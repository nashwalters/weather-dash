<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Linked bootstrap, font awesome style.css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <header class="navbar navbar-dark bg-primary justify-content-center">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <!--Search section-->
            <section class= "col-md-4 center card">
                <div>
                    <h3>Search City:</h3>
                    <form>
                        <input id="city" type="text" placeholder="Enter city...">
                        <button id="search-btn" class="blue"><i class="fas fa-search"></i></button>
                    </form>
                <div id="cities-view"></div>
                <button id="delete-btn" class=" blue hide">Delete All</button>
                </div>
            </section>
            <!--Section to display main weather info-->
            <section class="col-md-8">
                <!--<div id="weather" class="hide">-->
                <div id="results" class=" card display hide"></div>
                <!--Section to display forecast weather info-->
                    <h3 id="forecast-info" class=""></h3>
                <div id="forecast-results" class="forecast-class card-body  border-secondary"></div>
                <!-- append 5 day forecast here -->
            </section>
        </div>
    </main>
    <!--Linked moments js, jQuery, script.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
